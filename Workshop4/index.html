<!DOCTYPE html>
<html>

<head>
	<title>Wecome!</title>
	<!-- External stylesheet example -->
	<link href="css/styles.css" type="text/css" rel="stylesheet">
	<!-- Inline stylesheet example -->
	<style type="text/css">
		.big {
			border: 1px solid #000;
			padding: 15px;
			font-size: 20pt;
		}

		.yellow {
			background-color: rgb(253, 253, 238);
			color: black;
		}

		.blue {
			background-color: navy;
			color: white;
		}

		#mySection {
			background-color: navy;
			color: white;
			padding: 20px;
		}

		table {
			border: 1px solid black;
			padding: 20px
		}
	</style>
</head>

<body>
	<header class="big">
		<nav>
			<a href="https://www.espn.com" target="_blank">ESPN</a>
		</nav>
	</header>
	<main>
		<h1>Welcome to Our Site!</h1>
		<article>
			<section class="big yellow">
				<div>
					this is another div
				</div>
			</section>
			<br />
			<section id="mySection">
				This is my ID section
			</section>
		</article>

		<br />
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Heedy</td>
					<td>Wahlin</td>
				</tr>
				<tr>
					<td>Jeff</td>
					<td>Wahlin</td>
				</tr>
				<tr>
					<td>Danny</td>
					<td>Wahlin</td>
				</tr>
			</tbody>
		</table>
		<ul style="list-style-type: square;">
			<li>Todo 1</li>
			<li>Todo 2</li>
		</ul>
		<br />
	</main>
	<footer>&copy; Dan Wahlin</footer>
</body>

</html>
