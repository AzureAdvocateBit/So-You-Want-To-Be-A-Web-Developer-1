<!DOCTYPE html>
<html>

<head>
	<title>Hey there!</title>
	<link href="src/styles.css" rel="stylesheet">
	<style type="text/css">
		.big {
			border: 1px solid #000;

			font-size: 20pt;
		}

		.yellow {
			background-color: yellow;
			color: black;
		}

		.blue {
			background-color: navy;
			color: white;
		}

		#mySection {
			background-color: navy;
			color: white;
			padding: 20px;
		}

		table {
			border: 1px solid black;
			padding: 20px
		}
	</style>
</head>

<body>

		<nav>
			<a href="https://www.espn.com" target="_blank">ESPN</a>
		</nav>
	</header>

	<article>
		<section class="big yellow">
			<div>
				this is another div
			</div>
		</section>
		<br />
		<section id="mySection">
			This is my ID section
		</section>
	</article>

	<br />
	<table>
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Jeff</td>
				<td>Taft</td>
			</tr>
			<tr>
				<td>Seth</td>
				<td>Taft</td>
			</tr>
			<tr>
				<td>Danny</td>
				<td>Wahlin</td>
			</tr>
		</tbody>

	<ul style="list-style-type: square;">

		<li>Todo 2</li>
	</ul>
	<br />
	<footer>&copy; 2018 Dan Wahlin</footer>

</html>
